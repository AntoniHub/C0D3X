# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: QA Engineer | Antonio Rodriguez Farias

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  test_figlet:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10"]
    defaults:
      run:
        working-directory: Jenkins-CI
    env:
      GH_TOKEN: ${{ secrets.PAT }}
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: test

      - name: Set up Docker apt repository
        run: |
          sudo apt-get -y update
          sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc

          echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get -y update

      - name: Install the Docker packages
        run: |
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Verify that the Docker Engine installation is successful
        run: |
          sudo docker run hello-world

      - name: Install OpenJDK 11
        run: |
          sudo apt -y update
          sudo apt install -y fontconfig openjdk-11-jre

      - name: Install Jenkins
        run: |
          sudo wget -O /usr/share/keyrings/jenkins-keyring.asc \
          https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
          echo "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc]" \
          https://pkg.jenkins.io/debian-stable binary/ | sudo tee \
          /etc/apt/sources.list.d/jenkins.list > /dev/null
          sudo apt-get -y update
          sudo apt-get install -y jenkins

      # - name: Start Jenkins
        # run: |
          # sudo systemctl start jenkins
          # sudo systemctl status jenkins || sudo journalctl -xeu jenkins.service  # Agregado para obtener mÃ¡s informaciÃ³n en caso de error

      # - name: Change Jenkins port to 8081 if necessary
        # run: |
          # sudo systemctl edit jenkins
          # echo -e "[Service]\nEnvironment=\"JENKINS_PORT=8081\"" | sudo tee /etc/systemd/system/jenkins.service.d/override.conf
          # sudo systemctl daemon-reload
          # sudo systemctl restart jenkins

      - name: System Update
        run: |
          sudo apt update
          sudo apt upgrade -y

      - name: Install & Run Figlet
        run: |
          sudo apt install -y figlet
          figlet -c Antonio Rodriguez > file.txt
          date >> file.txt

      - name: Upload Figlet File
        uses: actions/upload-artifact@v4
        with:
          name: file
          path: Jenkins-CI/file.txt

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "QA Engineer | Antonio Rodriguez Farias"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: "test"
          force: true

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"
          source_branch: "test"
          github_token: ${{ secrets.PAT }}
          pr_title: "QA Engineer | Antonio Rodriguez Farias"
          pr_body: |
            :wave: Hi, I am @AntoniHub

            ğŸš€ About me
            Software QA Engineer with experience in Frontend, Backend, Continuous Integration, Databases (SQL and NoSQL), UX/UI, Mobile, Architecture, Linux / macOS / Windows testing.

            ğŸ“Š Master Degree in Big Data - Catholic University of Avila
            ğŸ”’ Post Graduate Diploma in Defensive Cybersecurity
            ğŸ’¡ Diploma in Machine Learning | AI applied to Business
            ğŸ“Œ Continuous Testing with GitHub Actions
            ğŸ“Œ API Testing with Postman & Python
            ğŸ“Œ Frontend Testing with Selenium WebDriver
            ğŸ“Œ Backend Testing with Pytest, SQL & NoSQL
            ğŸ“Œ Linux Testing with Vagrant & VirtualBox
            ğŸ“Œ Mobile Testing with Android SDK & iOS
            ğŸ“ I write in depth on my website about myself [rodriguezfarias.com](https://rodriguezfarias.com/)
          pr_label: "automerge"

      - name: automerge
        uses: "pascalgn/automerge-action@v0.16.3"
        env:
          GITHUB_TOKEN: "${{ secrets.PAT }}"
      - name: feedback
        if: ${{ steps.automerge.outputs.mergeResult == 'merged' }}
        run: |
          echo "Pull request ${{ steps.automerge.outputs.pullRequestNumber }} merged!"
